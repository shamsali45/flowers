  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* reset عام */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif}

    /* خلفية متحركة بألوان جذابة */
    body{
      background:linear-gradient(135deg,#000428,#004e92,#ff416c,#ff4b2b,#00c97c);
      background-size:500% 500%;
      animation:bgMove 12s ease infinite;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:30px 15px;
    }
    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* شريط البحث */
    .search-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      margin-bottom:40px;
      animation:fadeIn 1.2s ease;
    }
    .search-box{
      display:flex;
      background:#fff;
      border-radius:40px;
      overflow:hidden;
      max-width:550px;
      width:100%;
      box-shadow:0 6px 20px rgba(0,0,0,.35);
    }
    .search-box input{
      flex:1;
      border:none;
      outline:none;
      padding:15px 22px;
      font-size:17px;
      color:#333;
    }
    .search-box button{
      border:none;
      padding:15px 25px;
      background:linear-gradient(45deg,#ff416c,#ff4b2b);
      color:#fff;
      cursor:pointer;
      transition:.3s;
      font-size:17px;
    }
    .search-box button:hover{
      background:linear-gradient(45deg,#ff6a88,#ff4b2b);
    }

    /* العنوان والنص التسويقي */
    h1{
      font-size:38px;
      margin-bottom:15px;
      background:linear-gradient(90deg,#00ffcc,#ff0099);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-align:center;
      animation:slideDown .9s ease;
    }
    p.tagline{
      font-size:20px;
      margin-bottom:8px;
      text-align:center;
      animation:fadeIn 1.6s ease;
    }

    @keyframes slideDown{from{opacity:0;transform:translateY(-25px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    /* مثال محتوى بطاقات */
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:22px;
      width:100%;
      max-width:1100px;
      margin-top:35px;
      animation:fadeIn 2.2s ease;
    }
    .item{
      background:rgba(255,255,255,.08);
      border-radius:18px;
      padding:18px;
      text-align:center;
      transition:transform .3s;
      box-shadow:0 10px 25px rgba(0,0,0,.3);
    }
    .item:hover{transform:scale(1.05)}
    .item img{width:100%;border-radius:12px;margin-bottom:12px}
    .item .price{font-size:18px;font-weight:bold;color:#ffd700}

    @media(max-width:600px){
      h1{font-size:30px}
      .search-box input{font-size:15px}
    }
  </style>
</head>
